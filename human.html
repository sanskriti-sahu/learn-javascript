<!DOCTYPE html>
<html>

<head>
    <title> human :/</title>
    <script src="js/drawing.js">
    </script>
</head>

<body>
    <canvas id="asteroids" width="600" height="600"> </canvas>

    <script>
        var canvas = document.getElementById("asteroids");
        var ctx = canvas.getContext('2d');

        var x = 50;
        var y = 50;
        var r = 50;

        function animatehuman() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawhuman(canvas, x, y, r);
            x += 10;
        }


        setInterval(animatehuman, 100);
    </script>
</body>

</html>
