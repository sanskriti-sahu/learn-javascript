<!DOCTYPE html>
<html>

<head>
    <title> test :|</title>
    <style>
        body {
            text-align: center;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }
        
        canvas {
            background-color: black;
        }
    </style>
</head>

<body>
    <canvas id="asteroids" width="300" height="300"> </canvas>
</body>
<script>
    var canvas = document.getElementById("asteroids");
    var context = canvas.getContext('2d');
    var width = canvas.width;
    context.lineWidth = 0.5;
    context.strokeStyle = "green";
    var height = canvas.height;
    context.font = '10px serif';
    context.fillStyle = 'white';
    for (var y = 10; y < canvas.width; y = y + 10) {
        context.beginPath();
        if (y % 50 == 0) {
            context.lineWidth = 1;
            context.fillText(y, 0, y);
        } else {
            context.lineWidth = 0.5;
        }
        context.moveTo(0, y);
        context.lineTo(canvas.height, y);
        context.stroke();
    }
    for (var x = 0; x < canvas.width; x = x + 10) {
        context.beginPath();
        if (x % 50 == 0) {
            context.lineWidth = 1;
            context.fillText(x, x, 10);
        } else {
            context.lineWidth = 0.5;
        }
        context.moveTo(x, 0);
        context.lineTo(x, canvas.height);
        context.stroke();
    }

    // context.font = '10px serif';
    //         context.fillStyle = 'white';
    //         canvas.fillText('Hello', 20, 20);
</script>

</html>
